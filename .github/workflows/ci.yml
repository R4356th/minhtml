name: Continuous Integration 

on: [push, pull_request]

jobs:
  ci-latest:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node: [ '*' ]
    name: CI - Node latest (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Check Node.JS and NPM version
        run: node --version && npm --version
      - name: Install dependencies
        run: npm install --no-optional --no-save --no-update-notifier
      - name: Run tests
        run: npm test --no-update-notifier
  ci:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node: [ '16', '12', '10']
    name: CI - Node ${{ matrix.node }} (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm install --no-optional --no-save --no-update-notifier
      - name: Generate build files
        run: npm run dist
      - name: Run tests
        run: npm test --no-update-notifier
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Generate build files"
